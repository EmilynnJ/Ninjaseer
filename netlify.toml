[build]
  base = "soulseer/frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Netlify Next.js plugin for full SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "soulseer/backend"
  node_bundler = "esbuild"
